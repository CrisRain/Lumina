[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:warp-svc]
command=warp-svc --accept-tos
autostart=true
autorestart=true
stderr_logfile=/var/log/warp-svc.err.log
stdout_logfile=/var/log/warp-svc.out.log

[program:socat]
# Forward 0.0.0.0:1080 -> 127.0.0.1:40001 (Warp proxy port)
# We use 1080 as the exposed SOCKS5 port
command=socat TCP-LISTEN:1080,fork,bind=0.0.0.0 TCP:127.0.0.1:40001
autostart=true
autorestart=true
stderr_logfile=/var/log/socat.err.log
stdout_logfile=/var/log/socat.out.log

[program:fastapi]
# Run FastAPI with uvicorn
# We must ensure database migrations run before this if needed, but for now we just run the app
command=uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/fastapi.err.log
stdout_logfile=/var/log/fastapi.out.log
