version: '3.8'

services:
  lumina:
    # 使用 Docker Hub 上的预构建镜像
    image: crisocean/lumina:latest
    container_name: lumina-client
    restart: unless-stopped
    environment:
      - WARP_BACKEND=usque # Options: 'usque' (default), 'official'
      # - PANEL_PASSWORD=secret # Optional: Set a password for the panel
      # - SOCKS5_PORT=1080      # Optional: Set the proxy port (will override config.json)
      # - PANEL_PORT=8000       # Optional: Set the Web UI port (will override config.json)
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "8000:8000" # Web UI (served by FastAPI)
      - "127.0.0.1:1080:1080" # SOCKS5 Proxy (localhost only)
    volumes:
      - lumina_data:/var/lib/cloudflare-warp
      - lumina_usque:/var/lib/warp
      - lumina_config:/app/data
      # - /sys/fs/cgroup:/sys/fs/cgroup:rw  # Not needed for supervisor

volumes:
  lumina_data:
  lumina_usque:
  lumina_config:
